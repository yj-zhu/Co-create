> BOX是什么？<br>
BOX是由李笑来设计的0管理费、0开润、完全公开透明的基金产品<br>
成分由三个标的构成，它们分别是BTC、EOS和XIN<br>
具体比例如下：<br>
1个BTC<br>
1500个EOS<br>
8个XIN<br>
=10000BOX<br>
也就是说，每一份BOX中，包含0.0001个BTC、0.15 个 EOS、0.0008 个 XIN<br>
